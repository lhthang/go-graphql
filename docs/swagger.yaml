      description: Get Todotask by id
      parameters:
      - description: ToDotask ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/form.ToDoResp'
